<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FlashCards</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/styling.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <button class="btn btn-info centerIt randomize" data-toggle="modal" data-target=".bd-example-modal-lg">Flash Cards</button>
      <div class="modal fade bd-example-modal-lg centerIt" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="card">
              <div class="card-block">
                <h2 class="card-title cardTitle"></h2>
                <p class="card-text cardText">
              </div>
               <span class="comment">Click to reveal answer</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Bootstrap javascript setup stuff xD-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
  </body>
</html>
